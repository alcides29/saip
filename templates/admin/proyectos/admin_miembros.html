{% extends "base.html" %}
{% block title %}Proyectos{% endblock %}
{% block head %}Miembros del Proyecto {{proyecto.id}}<br>{% endblock %}
{% block content %}
<form id="form_id" action="" method="post">
<table>
<tr><td class="titulo">Usuario</td><td class="titulo">Rol asignado</td></tr>
	{% for form in lista %}
		{{form.as_table}}
	{% endfor %}
</table>
<p><a href="/proyectos/miembros/{{proyecto.id}}/nuevo/">Agregar nuevo miembro</a></p>
<input type="submit" value="Guardar cambios" />
<input type="button" value="Volver" onClick = "location.href='/proyectos' "/>
</form>
{% endblock%}

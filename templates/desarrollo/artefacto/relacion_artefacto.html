{% extends "base.html" %}
{% block title %}Artefactos{% endblock %}
{% block head %}Relaciones de {{art.nombre}}<br>{% endblock %}
{% block content %}
{% if mensaje %}
	<p>{{mensaje}}</p>
{% else %}
	<form action="" method="post">
	{{form.as_table}}
	<input type="submit" value="Guardar" />
	<input type="button" value="Cancelar" onClick = "location.href='/proyectos/artefactos&id={{proyecto.id}}/' "/>
	</form>
{% endif %}
{% endblock %}
